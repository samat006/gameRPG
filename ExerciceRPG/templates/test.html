<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Rôle</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Rôle</h1>
        
        <!-- Formulaire de création de partie -->
        <div class="game-setup" id="gameSetup">
            <h2>Nouvelle Partie</h2>
            <form id="newGameForm">
                <div class="form-group">
                    <label for="player1">Nom du Joueur 1:</label>
                    <input type="text" id="player1" required>
                </div>
                <div class="form-group">
                    <label for="player2">Nom du Joueur 2:</label>
                    <input type="text" id="player2" required>
                </div>
                <button type="submit">Commencer la partie</button>
            </form>
        </div>

        <!-- Affichage du jeu -->
        <div class="game-display" id="gameDisplay" style="display: none;">
            <div class="players-status">
                <div class="player-card" id="player1Card">
                    <h3>Joueur 1</h3>
                    <div class="player-info">
                        <p>Nom: <span class="player-name"></span></p>
                        <p>Vie: <span class="player-life"></span></p>
                        <p>Position: <span class="player-position"></span></p>
                    </div>
                </div>

                <div class="player-card" id="player2Card">
                    <h3>Joueur 2</h3>
                    <div class="player-info">
                        <p>Nom: <span class="player-name"></span></p>
                        <p>Vie: <span class="player-life"></span></p>
                        <p>Position: <span class="player-position"></span></p>
                    </div>
                </div>
            </div>

            <div class="game-actions">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button onclick="checkStatus()">Vérifier Status</button>
                    <button onclick="resetGame()">Nouvelle Partie</button>
                </div>
            </div>

            <div class="game-log">
                <h3>Journal de jeu</h3>
                <div id="gameLog"></div>
            </div>
        </div>
    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
